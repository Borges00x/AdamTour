<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/css/navbar.css" rel="stylesheet"/>
        <link href="/css/ListaPassagens.css" rel="stylesheet"/>
    </head>
    <body>
        <header th:replace="~{navbar.html :: nav}"></header>
        <main>
            <div>
                <h1>Lista de Passagens</h1>
            </div>
            <div class="pesquisa">
                <label>Partida:</label>
                <input type="text" id="inputPartida" name="partida" class="partida"/>

                <label>Destino:</label>
                <input type="text" id="inputDestino" name="destino" class="destino"/>
            </div>
            <div>
                <table border="2">
                    <thead>
                            <tr>
                                <th colspan="8">Passagens Disponíveis</th>
                            </tr>
                    </thead>
                    <tbody id="tabelaPassagensBody">
                        <tr class="titulo">
                            <td>Id</td>
                            <td>Empresa</td>
                            <td>Partida</td>
                            <td>Destino</td>
                            <td>Data de Partida</td>
                            <td>Data de Retorno</td>
                            <td>Horário</td>
                            <td>Preço</td>
                        </tr>
                        <tr th:each="passagens :${passagem}">
                            <td th:text="${passagens.id}"></td>
                            <td th:text="${passagens.nomeDaEmpresa}"></td>
                            <td th:text="${passagens.partida}"></td>
                            <td th:text="${passagens.destino}"></td>
                            <td th:text="${passagens.dataDePartida}"></td>
                            <td th:text="${passagens.dataDeVolta}"></td>
                            <td th:text="${passagens.horarioDePartida}"></td>
                            <td th:text="${passagens.preco}"></td>
                        </tr>
                    </tbody>
                </table>
                <div id="mensagemNenhumaPassagem" style="display: none; text-align: center; margin-top: 20px; color: red; font-weight: bold;">
                    Nenhuma passagem foi encontrada com os dados informados.
                </div>
            </div>
            <div class="passagem">
                <label>Digite o id da passagem que deseja comprar:</label>
                <input type="text" name="id" class="id"/>
            </div>
            <div class="botao">
                <input type="submit" class="comprar" value="Comprar">
            </div>
        </main>
        <script src="/js/listaPassagens.js"></script>
        <footer>
            <div class="rodape">
                <img src="/imagem/logomarca.jpeg"/>
                <div class="rodapelabel">
                            <label class="titulo">E-mail</label>
                        </br>
                            <label>adamtourviagens@gmail.com</label>
                        </br>
                            <label class="titulo">Telefone</label>
                        </br>
                            <label>(21)90239487</label>
                        </br>
                            <label class="titulo">Cidade</label>
                        </br>
                            <label>Rio de Janeiro - RJ</label>
                        </br>
                            <label class="titulo">Instagram</label>
                        </br>
                            <label>AdamTour</label>
                </div>
            </div>
        </footer>
    </body>
</html>
