<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/EditarDados.css" rel="stylesheet">
        <link href="css/navbar.css" rel="stylesheet"/>
    </head>
    <body>
        <header th:replace="navbar.html :: nav"></header>
        <main>
            <h1>Editar Dados</h1>
            <div class="principal">
                <div class="group">
                    <input type="hidden" id="id" name="id" th:value="${cliente.id}" />
                    <div class="form-group">
                        <label>Nome:</label>
                        <input type="text" class="campo" id="nome" name="nome" th:value="${cliente.nome}" required/>
                    </div>
                    <div class="form-group">
                        <label>Rg:</label>
                        <input type="text" class="campo" id="rg" name="rg" placeholder="XX.XXX.XXX-Y" pattern="[0-9]{2}\.[0-9]{3}\.[0-9]{3}-[0-9X]{1,2}$" th:value="${cliente.rg}" required/>
                        <span id="rg-erro" class="erro-mensagem"></span>
                    </div>
                    <input type="hidden" id="cpf" name="cpf" th:value="${cliente.cpf}"/>
                    <div class="form-group">
                        <label>Telefone:</label>
                        <input type="text" class="campo" id="telefone" name="telefone" placeholder="(XX)XXXX-XXXX" pattern="\([0-9]{2}\)[0-9]{4,5}-[0-9]{4}$" th:value="${cliente.telefone}" required/>
                        <span id="telefone-erro" class="erro-mensagem"></span>
                    </div>
                    <div class="form-group">
                        <label>E-mail:</label>
                        <input type="text" class="campo" id="e-mail" name="e-mail" placeholder="meuemail@gmail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" th:value="${cliente.email}" required/>
                        <span id="email-erro" class="erro-mensagem"></span>
                    </div>
                </div>
                <div class="group2">
                    <div class="form-group">
                        <label>Estado:</label>
                        <input type="text" class="campo" id="estado" name="estado" th:value="${cliente.estado}" required/>
                    </div>
                    <div class="form-group">
                        <label>Cidade:</label>
                        <input type="text" class="campo" id="cidade" name="cidade" th:value="${cliente.cidade}" required/>
                    </div>
                    <div class="form-group">
                        <label>Bairro:</label>
                        <input type="text" class="campo" id="bairro" name="bairro" th:value="${cliente.bairro}" required/>
                    </div>
                    <div class="form-group">
                        <label>Rua:</label>
                        <input type="text" class="campo" id="rua" name="rua" th:value="${cliente.rua}" required/>
                    </div>
                </div>
            </div>
            <div class="Cep">
                <label>Cep:</label>
                <input type="text" class="campo" id="cep" name="cep" placeholder="XXXXX-XXX" pattern="[0-9]{5}-[0-9]{3}$" th:value="${cliente.cep}" required/>
                <span id="cep-erro" class="erro-mensagem"></span>
            </div>
            <div class="botao">
                <button type="button" class="salvar" onclick="atualizarCliente()">Salvar</button>
            </div>
            <script src="js/editarDados.js"></script>
        </main>
        <footer>
            <div class="rodape">
                <img src="imagem/logomarca.jpeg"/>
                <div class="rodapelabel">
                    <label class="titulo">E-mail</label>
                    </br>
                    <label>adamtourviagens@gmail.com</label>
                    </br>
                    <label class="titulo">Telefone</label>
                    </br>
                    <label>(21)90239487</label>
                    </br>
                    <label class="titulo">Cidade</label>
                    </br>
                    <label>Rio de Janeiro - RJ</label>
                    </br>
                    <label class="titulo">Instagram</label>
                    </br>
                    <label>AdamTour</label>
                </div>
            </div>
        </footer>
    </body>
    <style>
        .erro-mensagem {
            display: block;
            color: red;
            font-size: 0.8em;
            margin-top: 5px;
        }
        /* Opcional: Adicione um estilo para campos inv√°lidos */
        input:invalid {
            border-color: red;
        }
    </style>
</html>
