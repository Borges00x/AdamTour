<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/Cadastro.css" rel="stylesheet">
    <link href="css/navbar.css" rel="stylesheet"/>
</head>
<body>
    <header th:replace="navbar.html :: nav"></header>

    <main>
        <form id="formcliente">
            <h1>Tela de Cadastro</h1>
            <div class="principal">
                <div class="group">
                    <div class="form-group">
                        <label>Nome:</label>
                        <input type="text" class="campo" id="nome" name="nome" required />
                    </div>
                    <div class="form-group">
                        <label>Cpf:</label>
                        <input type="text" class="campo" id="cpf" name="cpf" placeholder="XXX.XXX.XXX-YY" pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" required/>
                        <span id="cpf-erro" class="erro-mensagem"></span>
                    </div>
                    <div class="form-group">
                        <label>Rg:</label>
                        <input type="text" class="campo" id="rg" name="rg" placeholder="XX.XXX.XXX-Y" pattern="[0-9]{2}\.[0-9]{3}\.[0-9]{3}-[0-9X]{1,2}" required/>
                        <span id="rg-erro" class="erro-mensagem"></span>
                    </div>
                    <div class="form-group">
                        <label>Telefone:</label>
                        <input type="text" class="campo" id="telefone" name="telefone" placeholder="(XX)XXXXX-XXXX" pattern="\([0-9]{2}\)[0-9]{4,5}-[0-9]{4}" required/>
                        <span id="telefone-erro" class="erro-mensagem"></span>
                    </div>
                    <div class="form-group">
                        <label>E-mail:</label>
                        <input type="email" class="campo" id="e-mail" name="e-mail" placeholder="meuemail@gmail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}" required/>
                        <span id="email-erro" class="erro-mensagem"></span>
                    </div>
                </div>
                <div class="group2">
                    <div class="form-group">
                        <label>Estado:</label>
                        <input type="text" class="campo" id="estado" name="estado" required />
                    </div>
                    <div class="form-group">
                        <label>Cidade:</label>
                        <input type="text" class="campo" id="cidade" name="cidade" required />
                    </div>
                    <div class="form-group">
                        <label>Bairro:</label>
                        <input type="text" class="campo" id="bairro" name="bairro" required />
                    </div>
                    <div class="form-group">
                        <label>Rua:</label>
                        <input type="text" class="campo" id="rua" name="rua" required />
                    </div>
                    <div class="form-group">
                        <label>Cep:</label>
                        <input type="text" class="campo" id="cep" name="cep" placeholder="XXXXX-XXX" pattern="[0-9]{5}-[0-9]{3}" required/>
                        <span id="cep-erro" class="erro-mensagem"></span>
                    </div>
                </div>
            </div>
            <div class="botao">
                <button class="salvar" type="submit">Cadastrar</button>
            </div>
        </form>
    </main>
    <script src="/js/cadastro.js"></script>
    <footer>
        <div class="rodape">
            <img src="imagem/logomarca.jpeg" />
            <div class="rodapelabel">
                <label class="titulo">E-mail</label><br>
                <label>adamtourviagens@gmail.com</label><br>
                <label class="titulo">Telefone</label><br>
                <label>(21)90239487</label><br>
                <label class="titulo">Cidade</label><br>
                <label>Rio de Janeiro - RJ</label><br>
                <label class="titulo">Instagram</label><br>
                <label>AdamTour</label>
            </div>
        </div>
    </footer>
    <style>
        .erro-mensagem {
            display: block;
            color: red;
            font-size: 0.8em;
            margin-top: 5px;
        }
        /* Opcional: Adicione um estilo para campos inv√°lidos */
        input:invalid {
            border-color: red;
        }
    </style>
</body>
</html>
